<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CS50 Final Project - Dictionary App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/modern-normalize@v2.0.0/modern-normalize.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="icon" href="favicon.png">
</head>
<body>
  <header>
    <h1>CS50 Final Project</h1>
    <p>Mobile phone / tablet emulator with apps, with API integration.</p>
  </header>
  <main>
    <div class="wrapper">
        <div class="screen-wrap" id="dictionary-app">
            <div class="top-bar">
                <span id="date" onload="currentDate()"></span>
                <span id="clock" onload="currentTime()"></span>
            </div>
            <div class="main-content">
              <h2>Dictionary App</h2>
              <p>Enter a word in the textbox below to look up its meaning.</p>
              <input autocomplete="off" name="word" placeholder="Enter a word." type="text" id="word-search">
              <button onclick="dictionarySearch()">Search</button>
              <h3 id="searched-word"></h3>
              <div id="results">
              </div>
            </div>
        </div>
        <div class="home-bar">
            <div class="home-btn">
                <a href="index.html"><span><img src="images/home-button.png" alt="home page button"></span></a>
            </div>
        </div>
    </div>
  </main>
  <footer>
    <small>Built with HTML, CSS, JS & &hearts;<br>icons created by <a href="https://www.flaticon.com/">Flaticon</a></small>
  </footer>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script src="js/dictionary_app.js"></script>
</body>
</html>
